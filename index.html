<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt-5 practice</title>

    <!-- css-file -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css-file/style.css">
</head>
<body>
    <section>
        <div class="container header mt-5">
            <h1>header</h1>
            <div class="row">
                <div class="col-12 col-sm-3">
                    <div class="box">1.1</div>
                </div>
                <div class="col-7 col-sm-6">
                    <div class="box">1.2</div>
                </div>
                <div class="col-5 col-sm-3 ">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </section>

    <!-- header end -->
    <section>
        <div class="container hero">
            <h1>hero</h1>
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="box">2.1</div>
                        </div>
                        <div class="col-md-4 d-none d-sm-block">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-none d-md-block">
                    <div class="box red">
                        3
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- hero end -->

    <section>
        <div class="container body">
            <h1>body</h1>
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-sm-8 col-md-12">
                                    <div class="box">4.1</div>
                                </div>
                                <div class="col-sm-4 d-md-none ">
                                    <div class="box red">3</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="box">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-none d-md-block">
                    <div class="box">
                        5
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- body end -->

    <section>
        <div class="container bar d-none d-sm-block d-md-none">
            <h1>bar</h1>
            <div class="row">
                <div class="col-sm-12 d-none d-sm-block d-md-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>

    <!-- bar end -->

    <section>
        <div class="container footer">
            <h1>footer</h1>
            <div class="row">
                <div class="col-12">
                    <div class="box">6.1</div>
                </div>
            </div>
        </div>
    </section>

    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
